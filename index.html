
<!-- TODO: Be sure to be XML compliant -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat service</title>
    <link rel="stylesheet" type="text/css" href="/static/css/base.css">
</head>
<body>

<div class="container">
    <div class="help">
        <p>Enter your credentials in the from below.</p>
        <p>If you don't have an account, it will be automatically created.</p>
    </div>
    <div class="login">
        <form>
            <input type="text" name="input_username" id="input_username" class="login_input" autocomplete="off" autofocus
                   spellcheck="true" placeholder="Username (will be your display name)"/>

            <input type="password" name="input_password" id="input_password" class="login_input" autocomplete="off"
                   spellcheck="true" placeholder="Password"/>

            <button class="submit">Sign in / Sign up</button>
        </form>
    </div>
    <div class="warn_cookie">
        <p>This site uses cookies to store information on your computer.</p>
        <p>By using our site, you are giving your consent for us to set cookies.</p>
    </div>
</div>

<!-- JS libraries -->
<script src="/node_modules/jquery/dist/jquery.min.js"></script>

<!-- Custom JS files -->
<script src="/static/js/index.js"></script>


</body>
</html>
