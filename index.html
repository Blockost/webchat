<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat service</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>

<div id="channels">
    <div class="channels_panel_header header">
        <h3>Channels</h3>
    </div>

    <div class="channels_panel_content">
        <div class="channels_container">
            <div class="clickable">#general</div>
            <div class="clickable">#flood</div>
            <div class="clickable">#chatbot</div>
        </div>

        <div class="channel_creator">
            <form id="channel_form">

                <input name="channel_input" id="channel_input" class="input" autocomplete="off"
                       spellcheck="true" placeholder="Channel name (Ex: Flood, etc...)"/>

            </form>
        </div>
    </div>
</div>
<div id="main_panel">
    <div class="main_panel_header header">
        <div>
            <h3>#Channel_name</h3>
        </div>
        <div>
            <h3>Options</h3>
        </div>
    </div>

    <div class="main_panel_content">

        <div class="chat_panel">
            <div class="messages_container">
                <!-- Here will be all the chat messages -->
            </div>
            <div class="message_bar">
                <form class="message_form">

                    <input name="message_input" id="message_input" class="input" autofocus
                           autocomplete="off" spellcheck="true" placeholder="Say something interesting..."/>

                </form>
            </div>
        </div>

        <div class="channel_members">
            <!-- //TODO Insert here current channel name -->
            <h3>Members in #general</h3>
            <div class="members"></div>
        </div>
    </div>

</div>


<!-- JS libraries -->
<script src="/node_modules/socket.io-client/dist/socket.io.min.js"></script>
<script src="/node_modules/jquery/dist/jquery.min.js"></script>

<!-- client behaviour -->
<script type="text/javascript" src="/static/js/client.js"></script>
<script type="text/javascript" src="/static/js/message.js"></script>

</body>
</html>
