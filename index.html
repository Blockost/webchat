<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat service</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>


<div id="channel_selector" class="col-md-2 side_panel">
</div>
<div id="chat_panel" class="col-md-8">
    <div id="messages_container" class="row custom_panel"></div>
    <div id="message_bar" class="row custom_panel">
        <form id="message_form" action="">

            <input name="message_input" id="message_input" autofocus="true" autocomplete="off"
                   spellcheck="true" placeholder="Say something interesting...">

            </input>

        </form>
    </div>
</div>
<div id="channel_members" class="col-md-2 side_panel">
    <p>Hello</p>
</div>

<!-- JS libraries -->
<script src="/node_modules/socket.io-client/dist/socket.io.min.js"></script>
<script src="/node_modules/jquery/dist/jquery.min.js"></script>

<!-- client behaviour -->
<script type="text/javascript" src="/static/js/client.js"></script>

</body>
</html>
