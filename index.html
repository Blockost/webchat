<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat service</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>


<div id="channels" class="col-md-2 side_panel">

    <h3>Select a channel:</h3>

    <div class="channels_container custom_panel">
        <div class="clickable">#general</div>
        <div class="clickable">#flood</div>
        <div class="clickable">#chatbot</div>
    </div>

    <div id="channel_creator" class="row custom_panel">
        <form id="channel_form">

            <input name="channel_input" id="channel_input" class="input" autocomplete="off"
                   spellcheck="true" placeholder="Channel name (Ex: Flood, etc...)"/>

        </form>
    </div>

</div>
<div id="chat_panel" class="col-md-8">
    <div id="messages_container" class="row custom_panel"></div>
    <div id="message_bar" class="row custom_panel">
        <form id="message_form">

            <input name="message_input" id="message_input" class="input" autofocus
                   autocomplete="off" spellcheck="true" placeholder="Say something interesting..."/>

        </form>
    </div>
</div>
<div id="channel_members" class="col-md-2 side_panel">
    <!-- //TODO Insert here current channel name -->
    <h3>Members in #general</h3>
    <div id="members"></div>
</div>

<!-- JS libraries -->
<script src="/node_modules/socket.io-client/dist/socket.io.min.js"></script>
<script src="/node_modules/jquery/dist/jquery.min.js"></script>

<!-- client behaviour -->
<script type="text/javascript" src="/static/js/client.js"></script>
<script type="text/javascript" src="/static/js/message.js"></script>

</body>
</html>
